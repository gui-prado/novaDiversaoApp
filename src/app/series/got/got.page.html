<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Game of Thrones <span>(2011)</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <img class="capa" src="assets/series/capaGot.jpg" />

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-fab-button class="botao">
          <ion-icon name="list"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col>
        <ion-fab-button class="botao">
          <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col>
        <ion-fab-button class="botao">
          <ion-icon name="bookmark"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col>
        <ion-fab-button class="botao">
          <ion-icon name="star"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col>
        <div class="c100 p83 small green">
          <span>83%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button href="https://www.youtube.com/watch?v=Yj0l7iGKh8g" target="_blank" class="assistir" color="danger"
    size="small">ASSISTIR TRAILER</ion-button>
  <ion-button class="assistir" fill="outline" color="light" size="small">EPISÓDIOS</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h5 id="titulo">Criadores</h5>
        <div id="texto" class="info ion-text">
          <p>• David Benioff</p>
        </div>
      </ion-col>
      <ion-col>
        <h5 id="titulo">Emisora</h5>
        <img id="zoom:hover" class="emisora" zoom="2.0"
          src="https://image.tmdb.org/t/p/h30/tuomPhY2UtuPTqqFnKMVHvSb724.png">
      </ion-col>
      <ion-col>
        <h5 id="titulo">Idioma Original</h5>
        <div id="texto" class="info ion-text">
          <p>• Inglês</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
